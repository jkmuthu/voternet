name: Deploy to HestiaCP

on:
  push:
    branches: [ "main" ] # If your default branch is named 'master', change this to 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync files to HestiaCP
        env:
          PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key

          SSH_PORT=${PORT:-22}
          SSH_OPTS="-i private_key -p ${SSH_PORT} -o StrictHostKeyChecking=no -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa"

          echo "Deploy target: ${USER}@${HOST}:${SSH_PORT}"
          ssh ${SSH_OPTS} ${USER}@${HOST} "echo SSH connection successful"

          rsync -avz --delete --exclude '.git' --exclude '.github' -e "ssh ${SSH_OPTS}" ./ ${USER}@${HOST}:/home/${USER}/web/app.voternet.in/public_html/

      - name: Fix HestiaCP File Permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            chown -R ${{ secrets.USERNAME }}:${{ secrets.USERNAME }} /home/${{ secrets.USERNAME }}/web/app.voternet.in/public_html/